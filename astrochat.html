<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AstroChat ðŸ¤–</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0d0d2b, #1a1a40);
      font-family: 'Orbitron', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #000428;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      color: #00f0ff;
      box-shadow: 0 0 12px #00f0ff;
    }

    #chatContainer {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00f0ff44;
    }

    .user {
      align-self: flex-end;
      background-color: #0077ff;
    }

    .bot {
      align-self: flex-start;
      background-color: #00f0ff22;
      border: 1px solid #00f0ff88;
    }

    #inputBar {
      display: flex;
      padding: 10px;
      background-color: #000428;
      border-top: 2px solid #00f0ff44;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: #111133;
      color: white;
    }

    #sendBtn, #micBtn {
      padding: 10px 16px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      background-color: #00f0ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    #sendBtn:hover, #micBtn:hover {
      background-color: #7df9ff;
    }
  </style>
</head>
<body>

  <header>ðŸš€ AstroBot â€“ Ask Me Anything About Space!</header>

  <div id="chatContainer"></div>

  <div id="inputBar">
    <input type="text" id="userInput" placeholder="Type your space question..." />
    <button id="sendBtn">Send</button>
    <button id="micBtn">ðŸŽ¤</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const micBtn = document.getElementById('micBtn');

    const synth = window.speechSynthesis;
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-US';
      synth.speak(utter);
    }

    function getBotReply(input) {
      input = input.toLowerCase().trim();
      if (input.includes("black hole")) return "A black hole is a region in space where gravity is so strong that nothing, not even light, can escape.";
      if (input.includes("first astronaut")) return "Yuri Gagarin was the first human in space in 1961.";
      if (input.includes("space fact")) return "Here's one: A day on Venus is longer than its year!";
      if (input.includes("moon")) return "The Moon is Earthâ€™s only natural satellite and affects our tides.";
      return "That's a great question! Let me learn more about that. ðŸŒŒ";
    }

    function handleUserInput(text) {
      if (!text) return;
      appendMessage(text, 'user');
      const reply = getBotReply(text);
      setTimeout(() => {
        appendMessage(reply, 'bot');
        speak(reply);
      }, 500);
    }

    sendBtn.onclick = () => {
      handleUserInput(userInput.value);
      userInput.value = '';
    };

    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });

    micBtn.onclick = () => {
      if (!SpeechRecognition) {
        alert("Speech recognition not supported.");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';

      recognition.onresult = function(event) {
        const voiceInput = event.results[0][0].transcript;
        userInput.value = voiceInput;
        sendBtn.click();
      };

      recognition.onerror = function(event) {
        alert("Voice error: " + event.error);
      };

      recognition.start();
    };
  </script>
</body>
</html>

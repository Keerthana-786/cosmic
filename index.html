<html lang="en">

  <style>
    * {

    body {

      color: white;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      display: flex;

      border-radius: 20px;

    h1 {

      color: #00f0ff;
      text-shadow: 0 0 12px #00f0ff, 0 0 24px #00f0ff;
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #00f0ff; }
      50% { text-shadow: 0 0 20px #00f0ff; }

    .main-button,
    .corner-button,

      margin: 10px;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      background: linear-gradient(135deg, #00ffe7, #0099ff);
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00eaff;
    }

    .main-button:hover,
    .corner-button:hover,
    #astrobot-button:hover {

      background: linear-gradient(135deg, #7df9ff, #00ccff);
    }

    .top-bar {

      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      align-items: center;
    }

    #languageSelect {
      padding: 6px 10px;
      font-size: 0.95rem;
      border-radius: 8px;
      border: none;
    }

    .hint {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #ccc;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .main-button, .corner-button, #astrobot-button {
        padding: 12px 20px;
        font-size: 1rem;
      }

      #languageSelect {

      }
    }
  </style>
</head>
